<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./icons8-football-96.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>факты про футбол </title>
    <style>
        body {
            background-color: rgba(152, 158, 139, 0.534);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }

        header {
            text-align: center;
            background-color: rgb(178, 152, 152);
            padding: 20px;
        }

        h1 {
            font: size 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .post-img {
            max-width: 400px;
            max-width: 400px;
            border-radius: 40px;
            width: 100%;
        }

        .post-card {
            background-color: lightpink;
            border-radius: 20px;
            margin: 20px;
            padding: 20px;
            transition: transform 0.2s;
            box-shadow: 0 0 10px rgb(0, 0, 0, 0.4);
            color: rgb(0, 0, 0);
        }

        .post-card:hover {
            transform: scale(1.10);

        }

        .post-title {
            font-size: 24px;
            color: #4d4e49;
            margin-bottom: 20px;
        }

        .post-contet {
            font-size: 20px;
            color: #000;
        }

        footer {
            text-align: center;
            background-color: rgb(123, 30, 210);
            color: rgb(226, 230, 241);
            padding: 13px;
            border-radius: 23px 23px 0 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hello friend you're on my football site ⚽</h1>
    </header>

    <div class="container">
        <div class="post-card">
            <h2 class="post-title"></h2>


        </div>





    </div>



    <footer>
        &copy;2023 legendary_bro
    </footer>
</body>

</html>
